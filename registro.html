<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre - Registro</title>
    <link href="css/registro.css" rel="stylesheet" type="text/css"></link>
    <link rel="icon" sizes="64x64" href="img/favicon.ico">
</head>
<body>
    <main class="d-flex flex-column">
        <img src="img/mercado-liebre.png" class=".align-self-center">
        <h1>Registro</h1>
        <form action="">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <br>
            <label for="nombre">Email: </label>
            <input type="email" id="nombre" placeholder="Ingrese su email">
            <br>
            <label for="contra">Contraseña: </label>
            <input type="password" id="contra" placeholder="Ingrese su contraseña">
            <br>
            <input class="boton" type="submit" value="Registrar">
        </form>
    </main>
</body>
</html>
